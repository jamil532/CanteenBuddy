<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CanteenBuddy Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <h1 class="chat-header">CanteenBuddy</h1>
        <div class="chat-box" id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type your message..." autofocus />
        <button id="send-btn">Send</button>
        <div class="button-container">
            <button class="quick-reply" onclick="sendMessage('Show Menu')">Show Menu</button>
            <button class="quick-reply" onclick="sendMessage('Order Food')">Order Food</button>
            <button class="quick-reply" onclick="sendMessage('View Bill')">View Bill</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
